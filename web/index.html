<!DOCTYPE html>
<html manifest="manifest.appcache">
	<head>
		<!-- App info -->
		<title>Urban Dictionary</title>
		<meta charset="utf-8">
		<meta name="description" content="My amazing app!">
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">
		<meta name="kik-prefer" content="true">
		<link rel="kik-icon" href="/img/icon.png">

		<!-- Styles -->
		<link rel="stylesheet" href="//cdn.kik.com/app/2.0.1/app.min.css">
		<link rel="stylesheet" href="/css/styles.css">
		<link rel="stylesheet" href="/css/home.css">
		<link rel="stylesheet" href="/css/page2.css">
		<link rel="stylesheet" href="/css/definition.css">
	</head>

	<body>
		<!-- Pages -->

		<div class="app-page home-page" data-page="home">
			<div class="app-topbar red">
				<div class="app-title">Urban Dictionary</div>
			</div>
			<div class="app-content">
				<div class="app-section">
					<input type="search" class="app-input" id="search-bar">
					<div class="app-button" id="search-button">Search</div>
				</div>
			</div>
		</div>
		
		<div class="app-page definition-page" data-page="definition">
			<div class="app-topbar red">
				<div class="app-button left" data-back data-autotitle></div>
				<div class="app-title">Definition</div>
			</div>
			<div class="app-content">
				<div class="app-section" id="definition-section">
					
				</div>
				<div class="app-section">
					<div class="app-button" id="share-button">Share</div>
				</div>
			</div>
		</div>

		<div class="app-page page2-page" data-page="page2">
			<div class="app-topbar red">
				<div class="app-button left" data-back data-autotitle></div>
				<div class="app-title">Page 2</div>
			</div>
			<div class="app-content">
				Page 2 is lonely
			</div>
		</div>

		<!-- Scripts -->
		<script src="/zerver/API.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/zepto/1.1.3/zepto.min.js"></script>
		<script src="//cdn.kik.com/kik/1.0.9/kik.js"></script>
		<script src="//cdn.kik.com/app/2.0.1/app.min.js"></script>
		<script src="/controller/home.js"></script>
		<script src="/controller/page2.js"></script>
		<script src="/controller/definition.js"></script>
		<script src="/main.js"></script>
	</body>
</html>
